<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: #000;
  }

  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }

  #hotbar {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  background: rgba(20, 20, 20, 0.8);
  padding: 8px 12px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.7);
  z-index: 1000;
}

.slot {
  width: 50px;
  height: 50px;
  background: #222;
  border: 2px solid #555;
  border-radius: 6px;
  cursor: pointer;
  transition: border-color 0.2s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #888;
  font-weight: bold;
  user-select: none;
}

.slot:hover {
  border-color: #aaa;
}

</style>

</head>
<body>
  <canvas id="game" width="100vw" height="100vw"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>

  <div id="hotbar">
  <div class="slot" data-index="0"></div>
  <div class="slot" data-index="1"></div>
  <div class="slot" data-index="2"></div>
  <div class="slot" data-index="3"></div>

</div>
</body>
</html>
